<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="logo">
          <img
            src="https://c0.klipartz.com/pngpicture/850/562/gratis-png-el-logo-de-monkees-pantages-teatro-conjunto-musical-bandas.png"
            alt=""
            class="header-img"
          />
        </div>
        <nav class="nav-bar">
          <ul>
            <li>
              <a class="nav-link">Features</a>
            </li>
            <li>
              <a class="nav-link">How It Works </a>
            </li>
            <li>
              <a class="nav-link">Pricing</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="hero">
        <h2>Handcrafted,home-made masterpieces</h2>
        <form class="form">
          <input
            type="email"
            class="email"
            placeholder="Enter your mail addrees"
            required
          />
          <input type="submit" class="btn" value="Get Started" id="submit" />
        </form>
      </section>
    </div>
  </body>
</html>
